<script>
    let box=document.getElementById("box")
    let filter =document.getElementById("filter");
    function Display(Data){
      box.innerHTML=null;
        Data.forEach(function(el){
        let product =document.createElement("div")
        let img =document.createElement("img")
         img.src = el.image_url;

         let name =document.createElement("p");
         name.innerText = el.name;

         let price =document.createElement("h2");
         price.innerText = el.price;

         let strikedoffprice =document.createElement("p");
         strikedoffprice.innerText = el.strikedoffprice;

         let cart = document.createElement("button")
         cart.innerText = "Add to cart"

        product.append(img,name,price,strikedoffprice,cart);
        box.append(product);
        });
    }
    Display(mensData);
    filter.addEventListener("change",function(){
     let fil= mensData.filter(function(el){
        return el.Catagory===filter.value
      })
      Display(fil);
    })
</script>
